<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GIRA</title>
    <link rel="icon" href="/img/projectLogo.png" type="image/icon type">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-container">
    <header>
        <nav class="navbar navbar-expand-lg ">
      <span class="col-md-1">
        <img src="/img/projectLogo.png" alt="Logo" width="50" height="50">
      </span>
            <a class="navbar-brand active col-md-1 title" th:href="@{/}">Gira</a>
            <div class="collapse navbar-collapse  d-flex justify-content-end">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-6">
                        <a
                                class="button text-nowrap"
                                th:href="@{/add-task}"
                                th:if="${@userSession.isLoggedIn()}"
                        >Add Task</a>
                    </li>
                    <li class="nav-item col-md-5" th:if="${@userSession.isLoggedIn()}">
                        <a class="button" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="content-wrap" >
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form class="mx-auto w-75 " method="" action="/" th:each="task: ${allTasks}">

            <div class="card-group task-card">
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Name</h5>
                    </div>
                    <div class="card-footer" >
                        <small><span th:text="${task.getName()}"></span></small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small><span th:text="${task.getUser().getUsername()}"></span></small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title" >Classification</h5>
                    </div>

                    <div class="card-footer">
<!--                        <small class="classifications SUPPORT">SUPPORT</small>-->
                        <small th:if="${task.classificationName.name() == 'SUPPORT'}" class="classifications SUPPORT">SUPPORT</small>
                        <small th:if="${task.classificationName.name() == 'BUG'}" class="classifications BUG">BUG</small>
                        <small th:if="${task.classificationName.name() == 'FEATURE'}" class="classifications FEATURE">FEATURE</small>
                        <small th:if="${task.classificationName.name() == 'OTHER'}" class="classifications OTHER">OTHER</small>

                    </div>

<!--                    <div class="card-footer">-->
<!--                        <small class="classifications BUG">BUG</small>-->
<!--                    </div>-->

<!--                    <div class="card-footer">-->
<!--                        <small class="classifications FEATURE">FEATURE</small>-->
<!--                    </div>-->

<!--                    <div class="card-footer">-->
<!--                        <small class="classifications OTHER">OTHER</small>-->
<!--                    </div>-->
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer" >
                        <small><span th:text="${task.getDueDate()}"></span></small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer" >
                        <small><span th:if="${task.getProgress().name() == 'OPEN'}">OPEN</span></small>
                        <small><span th:if="${task.getProgress().name() == 'IN_PROGRESS'}">IN_PROGRESS</span></small>
                        <small><span th:if="${task.getProgress().name() == 'COMPLETED'}">COMPLETED</span></small>
                    </div>
                </div>

                <a
                        class="button prBtn"
                        th:href="@{/add-to-tasks/{id}(id = ${task.getId()})}"
                >Progress</a>

<!--                <a class="button prBtn">Progress</a>-->
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container-fluid text-center">
            <div class="footer-background h6">
                &copy; Spring team 2020. All rights reserved.
            </div>
        </div>
    </footer>

</div>
</body>
</html>
